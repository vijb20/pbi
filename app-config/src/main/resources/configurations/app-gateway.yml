eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: app-gateway
  cloud:
    gateway:
      routes:
        - id: productos
          uri: lb://app-productos
          predicates:
            - Path=/api/producto/**
        - id: clientes
          uri: lb://app-cliente
          predicates:
            - Path=/api/cliente/**